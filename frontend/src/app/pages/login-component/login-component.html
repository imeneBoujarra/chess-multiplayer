<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Username
    <input type="text" formControlName="username" />
  </label>

  <label>
    Password
    <input type="password" formControlName="password" />
  </label>

  <button type="submit" [disabled]="form.invalid || loading">
    @if (loading) {
      Logging in...
    } @else {
      Login
    }
  </button>
</form>

@if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}
