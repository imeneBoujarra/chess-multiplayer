<div class="register-container">
  <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="form-title">Register</h2>

    <label class="form-label">
      <span>Username</span>
      <input type="text" formControlName="username" placeholder="Enter your username" />
    </label>

    <label class="form-label">
      <span>Password</span>
      <input type="password" formControlName="password" placeholder="Enter your password" />
    </label>

    <button type="submit" class="form-button" [disabled]="form.invalid">
      @if (loading) {
        Creating account...
      } @else {
        Create account
      }
    </button>

    @if (errorMessage) {
      <p class="error-message">{{ errorMessage }}</p>
    }

    <a routerLink="/login" class="form-link">
      Already have an account? Login
    </a>
  </form>
</div>
